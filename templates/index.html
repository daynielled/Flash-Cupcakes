<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World's Best Cupcakes</title>
    <link rel="stylesheet" type="text/css" href="/static/cupcakes.css">
</head>
<body>
    <h1>Cupcakes</h1>
    <ul id="cupcake-list"></ul>
    <form id="cupcake-form">
        <input type="text" id="flavor" placeholder="Flavor">
        <input type="text" id="size" placeholder="Size">
        <input type="number" id="rating" step="0.1" placeholder="Rating">
        <input type="text" id="image" placeholder="Image URL">
        <button type="submit">Add Cupcake</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cupcakes.js"></script>
</body>
</html>
